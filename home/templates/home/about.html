<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>About {{ restaurant_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8B0000; padding: 15px;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">{{ restaurant_name }}</a>
            <div>
                <a href="{% url 'about' %}" class="nav-link text-white">About Us</a>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <div class="container my-5 text-center">
        <h1>About {{ restaurant_name }}</h1>
        <p class="lead">We are passionate about delivering special meals with the freshest ingredients. Our team is dedicated to giving you the best dining experience.</p>
        <img src="{% static 'images/restaurant.jpg' %}" alt="Restaurant Image" class="img-fluid rounded shadow" style="max-width: 600px;">
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3" style="background-color:#8B0000;">
        &copy; 2025 {{restaurant_name }}
    </footer>
</body>
</html>
