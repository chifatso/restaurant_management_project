{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ restaurant_name }} Management System</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootsrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <!--Small logo in the navbar -->
                <img src="{% static 'home/images/logo.png'%}" alt = "Restaurant Logo" width = "40" height = "40" class = "me-2 rounded-circle">
                {{ restaurant_name }}
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <!-- Big Logo at top of homepage -->
        <img src="{% static 'home/images/logo.png'%}" alt="Restaurant Logo" class="img-fluid mb-4">
        <h1 class="mb-4 text-primary">Welcome {{ restaurant_name }} Management System</h1>
        <p class="lead">Manage your orders, tables and menus efficiently.</p>
        <a href="{% url 'about' %}" class="btn btn-primary">Get Started</a>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 My Restaurant
    </footer>
</body>
</html>
